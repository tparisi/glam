<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="../../build/glam.min.js" ></script>
<title>glam - shapes, materials, groups and hierarchy</title>

<style>
	body{
		margin: 0px;
		background-color: #000;
	}


	#texturedbox {
		image:url(../../images/ash_uvgrid01.jpg);
	}

	#cone1 {
		color:blue;
		shader:phong;
		radius:1;
	}

	#cylinder1 {
		color:green;
		radius:1;
		render-mode:wireframe;
	}
	
	#sphere1 {
		shader:phong;
		diffuse-color:red;
		specular-color:#004400;
		opacity:.8;
	}

	#nestedGroup {
	}

	#text1 {
		diffuse-color:cornflowerblue;
		shader:phong;
		font-weight:bold;
		font-bevel:bevel;
	}
	
</style>
</head>
<body>
<!-- 
glam - Simple scene with box
 -->
<div id="container" style="width:98%; height:98%;position:absolute;">
<glam>
  <scene>
  	<group y='-1'>
		<box id="texturedbox" x="1.5" y='2' z='-5' depth='.5' height='1.5' ></box>
		<group id="aGroup" x="1" y=".5" z="-2" >
			<sphere id="sphere1" radius='1.5'></sphere>
			<group id="nestedGroup" x='-3' y='1' z='-5'>
				<cone id="cone1" x='-1' y='-.5' z='2' rz='90deg'></cone>
				<cylinder id="cylinder1"></cylinder>
			</group>
		</group>
		<text id="text1" value="glam"></text>
  	</group>
  </scene>
</glam>
</div>


</body>
</html>
